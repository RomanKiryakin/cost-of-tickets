<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <label for="route">Выберите маршрут
        <select name="route" id="route">
            <option id="ab" value="из A в B">из A в B</option>
            <option id="ba" value="из B в A">из B в A</option>
            <option id="all" value="из A в B и обратно в А">из A в B и обратно в А</option>
        </select>
    </label>
    <label id="timeLabel" for="time">Выберите время
        <select name="time" id="time">
            <option class="el tuda" value="18:00">18:00(из A в B)</option>
            <option class="el tuda" value="18:30">18:30(из A в B)</option>
            <option class="el tuda" value="18:45">18:45(из A в B)</option>
            <option class="el tuda" value="19:00">19:00(из A в B)</option>
            <option class="el tuda" value="19:15">19:15(из A в B)</option>
            <option class="el tuda" value="21:00">21:00(из A в B)</option>
            <option class="el obratno hidden" value="18:30">18:30(из B в A)</option>
            <option class="el obratno hidden" value="18:45">18:45(из B в A)</option>
            <option class="el obratno hidden" value="19:00">19:00(из B в A)</option>
            <option class="el obratno hidden" value="19:15">19:15(из B в A)</option>
            <option class="el obratno hidden" value="19:35">19:35(из B в A)</option>
            <option class="el obratno hidden" value="21:50">21:50(из B в A)</option>
            <option class="el obratno hidden" value="21:55">21:55(из B в A)</option>
        </select>
    </label>
    <label id="returnTimeLabel" class="hidden" for="time">Выберите обратное время
        <select name="returnTime" id="returnTime">
            <option class="ret" value="18:30">18:30(из B в A)</option>
            <option class="ret" value="18:45">18:45(из B в A)</option>
            <option class="ret" value="19:00">19:00(из B в A)</option>
            <option class="ret" value="19:15">19:15(из B в A)</option>
            <option class="ret" value="19:35">19:35(из B в A)</option>
            <option class="ret" value="21:50">21:50(из B в A)</option>
            <option class="ret" value="21:55">21:55(из B в A)</option>
        </select>
    </label>
    <label for="count">Количество билетов</label>
    <input maxlength="2" id="count">
    <button id="button">Посчитать</button>
    <div id="text" class="text"></div>
</div>

<script src="index.js"></script>
</body>
</html>
